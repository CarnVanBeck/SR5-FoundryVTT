<form class="{{cssClass}}" autocomplete="off" onsubmit="event.preventDefault()">
    <header class="flexcol">
        <h1>{{localize "SR5.ChummerImport.Title"}}</h1>
    </header>
    <section>
        <div class="flexcol">
            <h3>Select the chum5 file to import</h3>
        </div>   
    </section>
    <footer class="form-footer filepicker-footer">
        <div class="form-group upload-file">
            <label><i class="fas fa-upload fa-fw"></i> {{localize "SR5.Upload"}}</label>
            <input type="file" accept=".chum5,xml" name="chummer-file">
        </div>
        <div class="form-group selected-file">
            <label><i class="fas fa-file fa-fw"></i> {{localize "SR5.ChummerImport.SelectedFile"}}</label>
            <input type="text" disabled name="file" value="{{#if chumFile}}{{chumFile}}{{else}}{{localize "SR5.ChummerImport.SelectedFileNone"}}{{/if}}">
        </div>
        
        <button type="submit" name="submit" {{#if disableImportButton}}disabled{{/if}}>
            <i class="far fa-save"></i> {{localize "SR5.ChummerImport.Import"}}
        </button>
    </footer>
</form>
